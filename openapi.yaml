swagger: "2.0"
info:
  version: "1.0.0"
  title: "Ecommerce API"
paths:
  /login:
    post:
      summary: "User Login"
      description: "Checks if the user exists, logs in, and provides access and refresh tokens."
      parameters:
        - in: body
          name: body
          description: "User credentials for login"
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "user found"
              data:
                type: object
                properties:
                  role:
                    type: string
                    example: "String"
                  email:
                    tyep: string
                    example: "String"
                  full_name:
                    type: string
                    example: "String"
                  access_token:
                    type: string
                    example: "String"
                  refresh_token:
                    type: string
                    example: "String"
        400:
          description: "Invalid email or password"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "user not found"
              data:
                type: object
                example: {}

  /generate-otp:
    post:
      summary: "Generate OTP"
      description: "Generates OTP and triggers email notification to the user."
      parameters:
        - in: body
          name: email
          description: "User's email address"
          required: true
          schema:
            type: string
      responses:
        default:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "OTP sent"
              data:
                type: object
                example: {}

  /reset-password:
    patch:
      summary: "Reset Password"
      description: "Verify OTP sent and update password."
      parameters:
        - in: body
          name: body
          description: "User email, OTP, and new password for resetting"
          required: true
          schema:
            type: object
            properties:
              user_id:
                type: string
              otp:
                type: string
              new_password:
                type: string
      responses:
        default:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "New Password updated"
              data:
                type: object
                example: {}

  /refresh-auth:
    post:
      summary: "Refresh Access Token"
      description: "Re-generates Access token using refresh token."
      parameters:
        - in: body
          name: body
          description: "Refresh token for generating new access token"
          required: true
          schema:
            type: object
            properties:
              refresh-token:
                type: string
      responses:
        default:
          description: "Successful operation"
          schema:
            type: object
            properties:
              accessToken:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiTXVyYWxpIiwiaWF0IjoxNzE4MzQ0ODUwfQ.nWvHIFI3X_ii6J38pdUdkuKTiSeiy5Ly9SAF6VymbI8"

  /user/create-user:
    post:
      summary: "Create User"
      description: "Create a new user and initialize cart and wishlist."
      parameters:
        - in: body
          name: body
          description: "User details for registration"
          required: true
          schema:
            type: object
            properties:
              full_name:
                type: string
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "User registered"
              data:
                type: object
                properties:
                  user_id:
                    type: string
                    example: "String"
        500:
          description: "Internal Server Error"

  /get-product-parameters:
    get:
      summary: "Get Product Parameters"
      description: "Fetch product parameters like categories, colors, and sizes."
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Product Parameters fetched."
              data:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      type: object
                      properties:
                        category_id:
                          type: string
                          example: "String"
                        category_name:
                          type: string
                          example: "String"
                  colors:
                    type: array
                    items:
                      type: object
                      properties:
                        color_id:
                          type: string
                          example: "String"
                        color_name:
                          type: string
                          example: "String"
                        color_code:
                          type: string
                          example: "#FFFFFF"
                  sizes:
                    type: array
                    items:
                      type: object
                      properties:
                        size_id:
                          type: string
                          example: "String"
                        size_name:
                          type: string
                          example: "String"
        default:
          description: "Error while fetching"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while fetching"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /home:
    get:
      summary: "Fetch Home Page Data"
      description: "Fetch banner and recently arrived products for the home page."
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Home page data fetched."
              data:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        product_id:
                          type: string
                          example: "String"
                        product_name:
                          type: string
                          example: "String"
                        description:
                          type: string
                          example: "String"
                        images:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        size_ids:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        color_ids:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        price:
                          type: number
                          example: 0.0
                        category_id:
                          type: string
                          example: "String"
                        rating:
                          type: number
                          example: 0.0
                        quantity:
                          type: number
                          example: 0
        default:
          description: "Error while fetching"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while fetching"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /list-products:
    get:
      summary: "List Products"
      description: "Fetch list of products filtered by category or all products."
      parameters:
        - in: query
          name: page
          description: "Page number"
          required: false
          schema:
            type: number
        - in: query
          name: limit
          description: "Number of items per page"
          required: false
          schema:
            type: number
        - in: query
          name: search
          description: "Search query by product name"
          required: false
          schema:
            type: string
        - in: query
          name: sort_by
          description: "Sort products by price, rating, or recent"
          required: false
          schema:
            type: string
        - in: query
          name: category_id
          description: "Filter products by category ID"
          required: false
          schema:
            type: string or array
        - in: query
          name: color_id
          description: "Filter products by color ID"
          required: false
          schema:
            type: string
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Products list fetched."
              data:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        product_id:
                          type: string
                          example: "String"
                        product_name:
                          type: string
                          example: "String"
                        description:
                          type: string
                          example: "String"
                        images:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        size_ids:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        color_ids:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        price:
                          type: number
                          example: 0.0
                        category_id:
                          type: string
                          example: "String"
                        product_status:
                          type: string
                          example: "available"
                        rating:
                          type: number
                          example: 0.0
                        quantity:
                          type: number
                          example: 0
                  sizes:
                    type: array
                    items: 
                     type: string
                  total_count:
                    type: number
                    example: 0
        default:
          description: "Error while fetching"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while fetching"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /products/{product_id}:
    get:
      summary: "Get Product Details"
      description: "Fetch details of a specific product by product ID."
      parameters:
        - in: path
          name: product_id
          description: "ID of the product to fetch"
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Products details fetched."
              data:
                type: object
                properties:
                  product_id:
                    type: string
                    example: "String"
                  product_name:
                    type: string
                    example: "String"
                  description:
                    type: string
                    example: "String"
                  images:
                    type: array
                    items:
                      type: string
                      example: "String"
                  size_ids:
                    type: array
                    items:
                      type: string
                      example: "String"
                  color_ids:
                    type: array
                    items:
                      type: string
                      example: "String"
                  price:
                    type: number
                    example: 10.5
                  category_id:
                    type: string
                    example: "String"
                  rating:
                    type: number
                    example: 4.5
                  product_status:
                    type: string
                    example: "available"
                  quantity:
                    type: integer
                    example: 100
                  colors:
                    type: array
                    items:
                      type: object
                      properties:
                        color_id:
                          type: string
                          example: "String"
                        color_name:
                          type: string
                          example: "String"
                        color_code:
                          type: string
                          example: "String"
                  sizes:
                    type: array
                    items:
                      type: object
                      properties:
                        size_id:
                          type: string
                          example: "String"
                        size_type:
                          type: string
                          example: "String"
                  category:
                    type: object
                    properties:
                      category_id:
                        type: string
                        example: "String"
                      category_name:
                        type: string
                        example: "String"
        default:
          description: "Error while fetching"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while fetching"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /user/cart:
    get:
      summary: "View Cart"
      description: "Fetch products in the user's cart."
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Cart fetched."
              data:
                type: object
                properties:
                  cart_items:
                    type: array
                    items:
                      type: object
                      properties:
                        product_id:
                          type: string
                          example: "String"
                        product_name:
                          type: string
                          example: "String"
                        description:
                          type: string
                          example: "String"
                        images:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        size_ids:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        color_ids:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        price:
                          type: number
                          example: 0.0
                        category_id:
                          type: string
                          example: "String"
                        rating:
                          type: number
                          example: 0.0
                        quantity:
                          type: number
                          example: 0
        default:
          description: "Error while fetching cart"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while fetching cart"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /user/cart/add-to-cart:
    post:
      summary: Add Product to Cart
      description: >
        Add a product to the user's cart. If the product is already in the cart, update the quantity.
      parameters:
        - in: body
          name: body
          description: Product details to add to cart
          required: true
          schema:
            type: object
            properties:
              product_id:
                type: string
              quantity:
                type: number
              size_id:
                type: string
              color_id:
                type: string
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Product added to Cart."
              data:
                type: object
                properties:
                  product_id:
                    type: string
                    example: "String"
        400:
          description: User or product not found
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while adding to cart"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /user/cart/remove-from-cart:
    delete:
      summary: Remove Product from Cart
      description: Remove a product from the user's cart.
      parameters:
        - in: body
          name: body
          description: Product details to remove from cart
          required: true
          schema:
            type: object
            properties:
              product_id:
                type: string
              size_id:
                type: string
              color_id:
                type: string
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Product removed from Cart."
              data:
                type: object
        400:
          description: User or product not found
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while removing from cart"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /user/calculate-order-amount:
    get:
      summary: Calculate Order Amount
      description: Calculate amount based on products and shipping type.
      parameters:
        - in: query
          name: shipping_type
          description: Shipping type (e.g., standard, express)
          required: true
          type: string
        - in: query
          name: product_ids
          description: Comma-separated list of product IDs
          required: true
          type: array
          collectionFormat: csv
          items:
            type: string
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Amount calculated."
              data:
                type: object
                properties:
                  sub_amount:
                    type: number
                    example: 100.0
                  total_amount:
                    type: number
                    example: 110.0
        400:
          description: User or product not found
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while calculating"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /user/wishlist:
    get:
      summary: "View Wishlist"
      description: "Fetch products in the user's wishlist."
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Wishlist fetched."
              data:
                type: object
                properties:
                  wishlist_items:
                    type: array
                    items:
                      type: object
                      properties:
                        product_id:
                          type: string
                          example: "String"
                        product_name:
                          type: string
                          example: "String"
                        description:
                          type: string
                          example: "String"
                        images:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        size_ids:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        color_ids:
                          type: array
                          items:
                            type: string
                          example: ["String"]
                        price:
                          type: number
                          example: 0.0
                        category_id:
                          type: string
                          example: "String"
                        rating:
                          type: number
                          example: 0.0
                        quantity:
                          type: number
                          example: 0
        default:
          description: "Error while fetching wishlist"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while fetching wishlist"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /user/add-to-wishlist:
    post:
      summary: "Add Product to Wishlist"
      description: "Add a product to the user's wishlist."
      parameters:
        - in: body
          name: body
          description: "Product ID to add to wishlist"
          required: true
          schema:
            type: object
            properties:
              product_id:
                type: string
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Product added to wishlist."
              data:
                type: object
                properties:
                  wishlist_id:
                    type: string
                    example: "String"
        default:
          description: "Error while adding to wishlist"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while adding to wishlist"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /user/remove-from-wishlist:
    delete:
      summary: "Remove Product from Wishlist"
      description: "Remove a product from the user's wishlist."
      parameters:
        - in: query
          name: product_id
          description: "Product ID to remove from wishlist"
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Product removed from wishlist."
              data:
                type: object
                properties:
                  wishlist_id:
                    type: string
                    example: "String"
        default:
          description: "Error while removing from wishlist"
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while removing from wishlist"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""
  /user/addresses:
    get:
      summary: Fetch Addresses of User
      description: Fetch addresses associated with the user.
      parameters:
        - in: query
          name: user_id
          description: User ID to fetch addresses
          required: true
          type: string
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Addresses fetched."
              data:
                type: object
                properties:
                  addresses:
                    type: array
                    items:
                      type: object
                      properties:
                        first_name:
                          type: string
                          example: "John"
                        last_name:
                          type: string
                          example: "Doe"
                        address_line1:
                          type: string
                          example: "123 Main St"
                        address_line2:
                          type: string
                          example: "Apt 101"
                        city:
                          type: string
                          example: "Anytown"
                        country:
                          type: string
                          example: "USA"
                        zipcode:
                          type: string
                          example: "12345"
                        email:
                          type: string
                          example: "john.doe@example.com"
                        mobile:
                          type: string
                          example: "+1234567890"
                        optional_text:
                          type: string
                          example: "Home address"
        400:
          description: User not found
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while fetching"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""

  /user/add-address:
    post:
      summary: Add User Address
      description: Add another address for the user.
      parameters:
        - in: body
          name: body
          description: Address details to add
          required: true
          schema:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              address_line1:
                type: string
              address_line2:
                type: string
              city:
                type: string
              country:
                type: string
              zipcode:
                type: string
              optional_text:
                type: string
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Address saved"
              data:
                type: object
        400:
          description: User not found
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: "Error while saving address"
              data:
                type: object
                properties:
                  reason:
                    type: string
                    example: ""
  /product/reviews/{product_id}:
    get:
      summary: Fetch Reviews of a Product
      description: Fetch reviews associated with a specific product.
      parameters:
        - in: path
          name: product_id
          required: true
          type: string
          description: ID of the product to fetch reviews for.
        - in: query
          name: user_id
          required: false
          type: string
          description: Optional user ID to filter reviews by user.
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: "Reviews fetched."
              data:
                type: object
                properties:
                  reviews:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                          example: "user123"
                        title:
                          type: string
                          example: "Great product!"
                        description:
                          type: string
                          example: "This product exceeded my expectations."
                        rating:
                          type: string
                          example: "5"
                        useful_count:
                          type: string
                          example: "10"
                        not_useful_count:
                          type: string
                          example: "2"
                        created_at:
                          type: string
                          format: date-time
                          example: "2024-07-15T10:30:00Z"
                  ratings_count:
                    type: object
                    properties:
                      1stars:
                        type: number
                      2stars:
                        type: number
                      3stars:
                        type: number
                      4stars:
                        type: number
                      5stars:
                        type: number
                    example:
